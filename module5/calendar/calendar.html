<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <!-- https://getbootstrap.com/docs/4.2/getting-started/introduction/ -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calendar.css" />
  </head>

  <body>
    <div class="whole">
      <div class="login_page">
        <h1 class="login">Login</h1>
        <div class="login">
          <input type="text" id="username" placeholder="Username" />
          <input type="password" id="password" placeholder="Password" />
          <button id="login" class="btn btn-dark btn-sm">Log In</button>
        </div>
        <h1 class="register">Signup</h1>
        <div class="register">
          <input type="text" id="new_username" placeholder="Username" />
          <input type="password" id="new_password" placeholder="Password" />
          <button id="register" class="btn btn-dark btn-sm">Signup</button>
        </div>
        <div class="guest">
          <button id="guest" class="btn btn-secondary btn-sm">Guest</button>
        </div>
      </div>

      <div class="add_event">
        <button id="logout" class="btn btn-dark">Logout</button>
        <br /><br /><br />
        <h1 class="new_event">Add Event</h1>
        <div class="new_event">
          <input type="text" id="event_title" placeholder="Event Name" /> <br />
          <input type="datetime-local" id="event_date" /> <br />
          <label>Category:</label><br />
          <input type="radio" name="category" value="work" id="work" />
          <label for="work" style="color: red">work</label>
          <br />
          <input type="radio" name="category" value="life" id="life" />
          <label for="life" style="color: blue">life</label>
          <br />
          <input type="radio" name="category" value="other" id="other" />
          <label for="other" style="color: grey">other</label> <br />
          <label>share event?</label><br />
          <input type="radio" name="share_event" value="1" id="share_event" />
          <label for="share_event">yes</label> <br />
          <input
            type="radio"
            name="share_event"
            value="0"
            id="not_share_event"
          />
          <label for="share_event">no</label> <br />
          <button id="add" class="btn btn-outline-secondary btn-sm">Add</button>
          <button id="edit" class="btn btn-outline-secondary btn-sm">
            Edit
          </button>
          <button id="delete" class="btn btn-outline-secondary btn-sm">
            Delete
          </button>
        </div>
      </div>

      <main>
        <div class="topmenu">
          <input type="month" id="month-selector" hidden />
          <div class="current-month" id="current-month"></div>
          <button
            type="button"
            id="prev_month_btn"
            class="btn btn-outline-secondary btn-sm"
          >
            prev
          </button>
          <button
            type="button"
            id="next_month_btn"
            class="btn btn-outline-secondary btn-sm"
          >
            next
          </button>
        </div>

        <div class="container">
          <div class="calendar">
            <div class="date_title row">
              <div class="col-sm">Sun</div>
              <div class="col-sm">Mon</div>
              <div class="col-sm">Tue</div>
              <div class="col-sm">Wed</div>
              <div class="col-sm">Thur</div>
              <div class="col-sm">Fri</div>
              <div class="col-sm">Sat</div>
            </div>
            <!-- <div class="row">
              <div class="col-sm">One of three columns</div>
              <div class="col-sm">One of three columns</div>
              <div class="col-sm">One of three columns</div>
            </div> -->
            <div class="calendar_week row">
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
            </div>
            <div class="calendar_week row">
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
            </div>
            <div class="calendar_week row">
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
            </div>
            <div class="calendar_week row">
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
            </div>
            <div class="calendar_week row">
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
            </div>
            <div class="calendar_week row">
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
              <div class="calendar_day col-sm"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="calendar.js"></script>
  </body>
</html>
